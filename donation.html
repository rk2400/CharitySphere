<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.2s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-container h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-container label {
            color: #333;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            text-align: left;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="tel"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="date"]:focus {
            border-color: #007BFF;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h1>Thank You for Your Kind Donations!</h1>
        <h2>Kindly Update the Transaction Details Here</h2>
        <form id="donationForm" action="donations.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <label for="transaction_id">Transaction ID:</label>
            <input type="text" id="transaction" name="transaction" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
